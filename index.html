<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food UI App</title>
    <link rel="stylesheet" href="style.css"> <!-- Linking CSS -->
</head>
<body>

    <header>
        <h1>Food Delivery</h1>
    </header>

    <section class="hero">
        <h2>Delicious Food Delivered To You</h2>
        <p>Fast • Fresh • Tasty</p>
        <button>Order Now</button>
    </section>

    <section class="food-section">
        <h2>Popular Dishes</h2>

        <div class="food-container">

            <div class="food-card">
                <img src="https://i.imgur.com/YJ6Z5yV.jpg" alt="Burger">
                <h3>Cheese Burger</h3>
                <p>$6.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="food-card">
                <img src="https://i.imgur.com/TFbbYRA.jpg" alt="Pizza">
                <h3>Veg Pizza</h3>
                <p>$9.99</p>
                <button>Add to Cart</button>
            </div>

            <div class="food-card">
                <img src="https://i.imgur.com/VSJkIY7.jpg" alt="Pasta">
                <h3>Italian Pasta</h3>
                <p>$7.49</p>
                <button>Add to Cart</button>
            </div>

        </div>
    </section>

</body>
</html>
